<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Minecraft</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body oncontextmenu="return false;">
       <h2>Выбран Задний план</h2>
       
        <div state="closed" class="blockMenu">
            <div class="drag" draggable="true">
                <h3>Hold here to drag</h3>
            </div>
            <div class="blockList"></div>
        </div>
       
        <span class="choise">
                <h1 class="text">Нажмите F для смены блока</h1>
        </span>
        <div state=1 class="containerWrapper">
            <div class="container"></div>
            <div class="backGroundContainer"></div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="drag.js"></script>
</html>
